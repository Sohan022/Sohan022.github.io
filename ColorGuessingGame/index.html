<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="guessingGame.css">
</head>
<body>
	<h1>
		COLOR GUESSING GAME <br> <span id="randomColor">RGB</span> <br> 
	</h1>
	<div id="strip">
		<span id="round">ROUND  <span id="roundNum">1</span></span>
		<button id="newColors">NEW COLORS</button>
		<span id="result"></span>
		<button id="easy">EASY</button>
		<button id="hard">HARD</button>
		<span id="score">SCORE <span id="scoreVal">0</span</span>
	</div>
	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<script type="text/javascript" src="guessingGame.js"></script>
</body>
</html>
